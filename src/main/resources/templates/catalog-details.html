<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> О товаре </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header class="p-3 bg-dark text-white" th:insert="blocks/header :: header"> </header>


<div th:each="el : ${catalog}" class="alert alert-info mt-2 col-md-8 offset-md-2 py-5">
    <h3 th:text="${el.title}"></h3>
    <p th:text="${el.description}"></p>
    
    <img th:src="${el.picture}" alt="Картинка" width="400" height="400"/>

    <p th:text="${el.price}"></p>
    <a th:href="'/shop/catalog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/shop/catalog/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удалить</button>
    </form>

</div>


<div th:insert="blocks/footer :: footer"> </div>

</body>
</html>
